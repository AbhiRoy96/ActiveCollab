<div id="message" class="alert alert-success" role="alert">
  <strong>{{action}}</strong> {{details}}
</div>

<div class="flex-parent">
	<form>
	<!-- Sign Up Form Starts Here -->	
		
		<div class="flex-container">
			
			<div class="flex-item">

				<!-- Flex Item -->
			    <h2>Update Project Settings</h2>
			    <br>

			    <div class="form-group">
				    <label for="projectid">Project Id</label>
				    <input type="text" id="projectid" name="projectid" [(ngModel)]="projectid" class="form-control csp" placeholder="Project Handle" disabled="true">
				</div>
				<div class="form-group">
				    <label for="projectname">Project Title</label>
				    <input type="text" id="projectname" name="projectname" [(ngModel)]="projectname" class="form-control csp" placeholder="Project Name" >
				</div>
				<div class="form-group">
				    <label for="description">Project Description</label>
				    <input type="text" id="description" name="description" [(ngModel)]="description" class="form-control csp" placeholder="Versions, Builds, Details" >
				</div>
				<div class="form-group">
				    <label for="company">Developers</label>
				    <input type="text" id="company" name="company" [(ngModel)]="company" class="form-control csp" placeholder="Microsoft, Oracle" >
				</div>
				<div class="form-group">
				    <label for="budget">Project Budget($)</label>
				    <input type="text" id="budget" name="budget" [(ngModel)]="budget" class="form-control csp" placeholder="Amount in USD($)" >
				</div>
				<div class="form-group">
				    <label for="manager">Project Manager</label>
				    <input type="text" id="manager" name="manager" [(ngModel)]="manager" class="form-control csp" placeholder="Project Manager" >
				</div>
				<div class="form-group">
				    <label for="startDate">Date of Commencement</label>
				    <input type="text" id="startDate" name="startDate" [(ngModel)]="startDate" class="form-control csp" placeholder="Please enter date in this format YYYY-MM-DDTHH:MM:SS.SSSSZ" >
				</div>
				<div class="form-group">
				    <label for="endDate">Project Deadline</label>
				    <input type="text" id="endDate" name="endDate" [(ngModel)]="endDate" class="form-control csp" placeholder="Please enter date in this format YYYY-MM-DDTHH:MM:SS.SSSSZ" >
				</div>

			<!-- Flex Item -->

				<br>
				<button type="button" class="btn btn-primary" (click)='validateSignUp()' > Update Settings </button>
			</div>
		</div>
	<!-- Sign Up Form Ends Here -->
	</form>
</div>
