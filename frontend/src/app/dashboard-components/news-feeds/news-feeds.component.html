<div class="request-body">
<h1 class="display-3"> Notifications </h1>

<p id="message" class="mess"> You do not have any pending requests to monitor! </p> 
	<div id="requ" class="all-requests">
		<ul class="team">
			<li *ngFor="let item of testarr"> 


				<div class="card" style="width: 50rem;">
				  <div class="card-body">
				    <h4 class="card-title">Team Notification</h4>
				    <p class="card-text"><strong>{{item.senderUserId}}</strong>   at {{item.sTimestamp}}</p>
				  </div>
				  <ul class="list-group list-group-flush">
				  	<li class="list-group-item"><strong>{{item.title}}</strong></li>
				    <li class="list-group-item"><strong>@{{item.projectId}} </strong>{{item.body}}</li>
				    <li class="list-group-item">
				    	<button type="button" class="btn btn-primary btn-lg" (click)="acceptRequest(item)">Seen</button>
				    	
				    </li>

				  </ul>
				</div>

				<br><br>



			</li>
		</ul>





	</div>
</div>
