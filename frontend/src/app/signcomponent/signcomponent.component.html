<div class="flex-container">
	
	<div class="flex-item">
		<h1 class="display-3"> Sign In </h1>
		<br>
		<form>
			<div class="form-group">
			    <label for="InputEmail">Email address</label>
			    <input type="email" name="username" [(ngModel)]="username" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
			    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
		  	</div>
		  	<div class="form-group">
			    <label for="InputPassword">Password</label>
			    <input type="password" name="password" [(ngModel)]="password" class="form-control" placeholder="Password" >
		  	</div>
		  	<br>
		  	<button type="button" class="btn btn-primary" (click)='validateSignIn()' >Sign In</button>

		</form>
		<br>
		<p><a routerLink="/forgotpassword" routerLinkActive="active">Forgot Password?</a></p>

	</div>
</div>
